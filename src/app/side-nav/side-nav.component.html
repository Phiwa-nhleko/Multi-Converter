<mat-sidenav #sidenav role="navigation">
    <mat-nav-list>
      
      <a (click)="sidenav.toggle()" mat-list-item routerLink="/currency"><mat-icon>euro_symbol</mat-icon><span class=".nav-caption">Currency</span></a>
      <a (click)="sidenav.toggle()" mat-list-item routerLink="/length"><mat-icon>minimize</mat-icon><span class=".nav-caption">Length</span></a>

    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <mat-icon>autorenew</mat-icon>
        <span class="toolbar-logo-spacer"></span>

        <span> <a routerLink="/">Multi-Converter</a></span>

        <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide fxShow.gt-sm>
          <ul fxLayout fxLayoutGap="10px" class="navigation-items">
            <li><a  routerLink="/currency">Currency</a></li>
            <li><a  routerLink="/length">Length</a></li>
          </ul>
        </div>

         <span class="toolbar-spacer"></span>

        <button id="menu-icon" (click)="sidenav.toggle()" mat-icon-button aria-label="icon-button with menu icon">
          <mat-icon>menu</mat-icon>
        </button>

      </mat-toolbar-row>
    </mat-toolbar>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
